display_information:
  name: ups and downs
features:
  bot_user:
    display_name: ups and downs
    always_online: false
  slash_commands:
    - command: /team
      description: find out what team you're on
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - commands
      - groups:read
      - mpim:read
      - reactions:write
      - groups:history
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - member_joined_channel
      - message.channels
      - message.groups
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
