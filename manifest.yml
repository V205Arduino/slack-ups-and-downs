display_information:
  name: ups and downs
  description: "overlord of #up-vs-down"
  background_color: "#000000"
  long_description:
    "a fun little bot to manage #up-vs-down. fun fact, did you know, slack app descriptions have to be at least 175 characters long\r

    \r

    https://github.com/mrhappyma/slack-ups-and-downs"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: true
  slash_commands:
    - command: /team
      description: find out what team you're on
      usage_hint: "[optionally, another user]"
      should_escape: true
    - command: /leaderboard
      description: view the up-vs-down leaderboard
      should_escape: false
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - commands
      - groups:read
      - mpim:read
      - reactions:write
      - groups:history
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - member_joined_channel
      - message.channels
      - message.groups
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
